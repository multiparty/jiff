name: Cypress

on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Start Server
        run: node cypress/support/server.ts & echo $! > SERVER_PID

      - name: Run Cypress Tests
        run: |
          TESTS=("array-binary-search" "array-merge-sort" "array-substring" "array-bubble-sort" "array-shell-sort" "the-valentine-question" "array-concat" "array-shuffle")
          for TEST in "${TESTS[@]}"
          do
            echo "Running Cypress test: $TEST"
            npx cypress run --spec "cypress/e2e/$TEST/test.cy.ts"
            kill $(cat SERVER_PID) # stop the server
            node cypress/support/server.ts & echo $! > SERVER_PID
          done

      - name: Stop Server
        if: always()
        run: kill $(cat SERVER_PID) || true
