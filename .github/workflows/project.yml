name: Project Management
on:
  issues:
    types:
      - opened
      - reopened
  pull_request:
    branches:
      - master
    types:
      - opened
      - reopened

jobs:
  add-to-project:
    name: Add issue to Backlog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/multiparty/projects/2
          github-token: ${{ secrets.GITHUB_TOKEN }}