<html>
  <head>
    <title>Vote under MPC</title>
    <style>
      .error {
        color: #FF0000;
      }
      .borderr {
        border:3px solid black;
      }
      .inlinee {
        display:inline-block;
      }
      .spacingSeparator {
        width:20px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/sodium.js"></script>
    <script src="/lib/jiff-client.js"></script>
    <script src="./gaussian.js"></script>
    <script src="./party.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    

  </head>
  <body>
    <h1>Connect JIFF</h1>
    <label for="computation_id">Computation ID</label><input id="computation_id"></input><br/><br/>
    <label for="count">Party Count<label> <input id="count" pattern="[0-9]*"> &nbsp; <button id="connectButton" onclick="connect();">Connect</button>
    <br/><br/>
    <hr/>
    <h1>Who Did You Vote for in 2016?</h1>
    <div>
      <label><input id="input" type="text" name="input"/> 
      <br/>
      <button onclick="submit()" id="voteButton" disabled="disabled">submit</button>
    </div>
    <div id="output"></div>
    <div class="borderr">
      <div class="inlinee">
        <div style="width:300px; height:300px;">
          <canvas id="chart1" width="400" height="400"></canvas>
        </div>
      </div>
      <div class="inlinee spacingSeparator"></div>
      <div class="inlinee">
        <div style="width:300px; height:300px;">
          <canvas id="chart2" width="400" height="400"></canvas>
        </div>
      </div>
      <script src="display.js"></script>
    </div>
  </body>
</html>
