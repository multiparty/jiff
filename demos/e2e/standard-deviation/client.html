<!-- Basic UI for running the demo in the browser -->

<html>
<head>
  <title>Standard Deviation Fixedpoint</title>
  <style>
    .error {
      color: #FF0000;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/dist/jiff-client.js"></script>

  <script src="/bignumber.js/bignumber.min.js"></script>
  <script src="/lib/ext/jiff-client-bignumber.js"></script>
  <script src="/lib/ext/jiff-client-fixedpoint.js"></script>
  <script src="/lib/ext/jiff-client-negativenumber.js"></script>

  <!-- Contains UI Handlers and Input Checks -->
  <script type="text/javascript" src="./client.js"></script>

  <!-- Contains the MPC implementation -->
  <script type="text/javascript" src="./mpc.js"></script>
</head>
<body>
<h1>Connect JIFF</h1>
<label for="computation_id">Computation ID</label><input id="computation_id" value='test'></input><br/><br/>
<label for="count">Party Count<label> <input id="count" pattern="[0-9]*" value="2"> &nbsp; <button id="connectButton" onclick="connect();">Connect</button>
  <br/><br/>
  <hr/>
  <h1>Standard deviation of fixed point rational numbers under MPC</h1>
  <label for="number">Enter your fixedpoint number (between -999 and 999 (inclusive) with no more than 3 decimal digits)</label> <input id="number" pattern="(-|+)?[0-9]+(.[0-9]+|)"> &nbsp; <button onclick="submit();" disabled="disabled" id="button">Sum</button><br/>
  <div id="output"></div>
</body>
</html>
