<!-- Basic UI for running the demo in the browser -->

<html>
  <head>
    <title>Vote under MPC</title>
    <style>
      .error {
        color: #FF0000;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/dist/jiff-client.js"></script>

    <!-- Contains UI Handlers and Input Checks -->
    <script type="text/javascript" src="./client.js"></script>

    <!-- Contains the MPC implementation -->
    <script type="text/javascript" src="./mpc.js"></script>
  </head>
  <body>
    <h1>Connect JIFF</h1>
    <label for="computation_id">Computation ID</label><input id="computation_id" value="test"></input><br/><br/>
    <label for="count">Party Count<label> <input id="count" pattern="[0-9]*" value="2"> &nbsp; <button id="connectButton" onclick="connect();">Connect</button>
    <br/><br/>
    <hr/>
    <h1>Vote for the best friend.</h1>
    <label><input type="radio" name="animal"/><img src="photos/echidna.jpg" height="150" alt="spikey boi"> spikey boi</label> &nbsp; <span id="res0"></span><br/>
    <label><input type="radio" name="animal"/><img src="photos/flapjack.jpg" height="150" alt="water pancake"> water pancake</label> &nbsp; <span id="res1"></span><br/>
    <label><input type="radio" name="animal"/><img src="photos/pangolin.jpeg" height="150" alt="concerned pinecone"> concerned pinecone</label> &nbsp; <span id="res2"></span><br/>
    <label><input type="radio" name="animal"/><img src="photos/springbok.jpg" height="150" alt="bouncy mcfluffybum"> bouncy mcfluffybum</label> &nbsp; <span id="res3"></span><br/>
    <br/>
    <button onclick="submit();" disabled="disabled" id="button">Vote</button><br/>
    <div id="output"></div>
  </body>
</html>
