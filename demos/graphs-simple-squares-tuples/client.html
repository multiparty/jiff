<!-- Basic UI for running the demo in the browser -->

<html>
  <head>
    <title>Simple Squares</title>
    <style>
      .error {
        color: #FF0000;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/bignumber.js/bignumber.min.js"></script>
    <script src="/lib/sodium.js"></script>
    <script src="/lib/jiff-client.js"></script>
    <script src="/lib/ext/jiff-client-bignumber.js"></script>
    <script src="/lib/ext/jiff-client-fixedpoint.js"></script>

    <!-- Contains UI Handlers and Input Checks -->
    <script type="text/javascript" src="./client.js"></script>

    <!-- Contains the MPC implementation -->
    <script type="text/javascript" src="./mpc.js"></script>
  </head>
  <body>
    <div style="width:300px; height:300px;">
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <h1>Connect JIFF</h1>
    <label for="computation_id">Computation ID</label><input id="computation_id" value="test"></input><br/><br/>
    <label for="count">Party Count<label> <input id="count" pattern="[0-9]*" value="2"> &nbsp; <button id="connectButton" onclick="connect();">Connect</button>
    <br/><br/>
    <hr/>
    <h1>Enter Pairs</h1>
    <div>X Value:</div><input id="xVal" type="text" placeholder="x value"/><br/>
    <div>Y Value:</div><input id="yVal" type="text" placeholder="y value"/><br/>
    <button onclick="pushCoordinate(xVal.value, yVal.value)">Add Point!</button>
    <br/><br/>
    <button onclick="submit(coordinates)" id="calculate">Calculate Least Squares!</button>
    <div id="output"></div>
  </body>
</html>
