<!-- Basic UI for running the demo in the browser -->

<html>
  <head>
    <title>The Valentine Question</title>
    <style>
      .error {
        color: #FF0000;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/dist/jiff-client.js"></script>

    <!-- Contains UI Handlers and Input Checks -->
    <script type="text/javascript" src="./client.js"></script>

    <!-- Contains the MPC implementation -->
    <script type="text/javascript" src="./mpc.js"></script>
  </head>
  <body>
    <h1>Connect JIFF</h1>
    <label for="computation_id">Computation ID</label><input id="computation_id" value="test"></input><br/><br/>
    <label for="count">Party Count<label> <input id="count" pattern="[0-9]*" value="2" disabled="disabled"> &nbsp; <button id="connectButton" onclick="connect();">Connect</button>
    <br/><br/>
    <hr/>
    <h1>The Valentine Question</h1>
    <input type="radio" id="c1" name="choice" value="yes">
    <label for="c1">Yes</label>
    <input type="radio" id="c2" name="choice" value="no">
    <label for="c2">No</label>
    <button onclick="submit();" disabled="disabled" id="submit">Submit</button><br/>
    <div id="output"></div>
  </body>
</html>
